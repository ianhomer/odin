version: '3'
services:
  odin-api:
    build: ./odin-api
  odin-frontend:
    build: ./odin-frontend
    ports:
    - "8080:8080"
    volumes:
    - data-volume:/var/lib/html/web
  odin-nginx:
    build: ./odin-nginx
    ports:
    - "8080:8080"
    volumes:
    - data-volume:/var/lib/html

volumes:
  data-volume: